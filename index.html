<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Axios library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Vue JS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BoolFlix</title>
</head>
<body>
    <div id="root">
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
                <input type="text" name="search" v-model="searched">
                <button type="button" name="button" @click="movieSearch" @keydown.enter="movieSearch"> Search </button>
            </div>
        </header>
        <div class="cds-container container">
            <div class="cd" v-for="movie in allMovies">
                <img :src="uriImg+movie.poster_path" alt="">
                <h4>{{ movie.title }}</h4>
                <span class="original_title">{{ movie.original_title }}</span>
                <span class="lang"><img :src="'img/' + movie.original_language + '.png'" :alt="movie.original_language"></span>
                <span class="vote"><i class='fa-star' v-for="star in stars" :class="(starRating(movie.vote_average) >= star) ? 'fas' : 'far'"></i></span>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
